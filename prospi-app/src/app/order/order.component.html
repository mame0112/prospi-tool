<div class="container_order">
    <button mat-flat-button (click)="selectPitcher()">投手</button>
    <button mat-flat-button (click)="selectBatter()">野手</button>
    <button mat-raised-button color="primary" (click)="calcCombo()">コンボ計算</button>
    <app-pitcher-order *ngIf="isPitcherListSelected == true"></app-pitcher-order>
    <app-batter-order *ngIf="isPitcherListSelected == false"></app-batter-order>
</div>
